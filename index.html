<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="w-100 d-flex flex-column justify-content-center align-items-center" style="height: 100vh; background-color: #17181a;">
        <h1 style="color: #00e1ff;">CLOCK</h1>
        <h2 id="result" style="font-size: 100px;text-shadow: 0 0 3px #00e1ff;">HH:MM:SS</h2>
    </div>
</body>
<script>
    getTimes=()=>{
        const localTime=new Date()
        const hours=localTime.getHours()
        const minutes=localTime.getMinutes()
        const seconds=localTime.getSeconds()

        const Timer=hours>=12?`${hours}:${minutes}:${seconds} PM`:`${hours}:${minutes}:${seconds} AM`
        setTimeout(() => {
            getTimes()  
        }, 1000);

        result.innerHTML=Timer
        
    }

    getTimes()
</script>
</html>
